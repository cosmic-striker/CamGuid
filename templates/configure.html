<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure {{ camera.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-cog me-2"></i>Configure {{ camera.name }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Camera Name</label>
                                <input type="text" class="form-control" value="{{ camera.name }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">IP Address</label>
                                <input type="text" class="form-control" value="{{ camera.ip }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" value="{{ camera.location }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Resolution</label>
                                <select class="form-select" name="resolution">
                                    <option>1080p</option>
                                    <option selected>720p</option>
                                    <option>480p</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Frame Rate</label>
                                <select class="form-select" name="framerate">
                                    <option>30 FPS</option>
                                    <option selected>25 FPS</option>
                                    <option>15 FPS</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Configuration</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Live Preview</h5>
                    </div>
                    <div class="card-body p-0">
                        <img src="{{ url_for('video_feed', camera_id=camera.id) }}" class="img-fluid" alt="Live Feed">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
