<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Configuration - CamGuid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% include 'partials/styles.html' %}
</head>
<body class="bg-dark">
    {% include 'partials/navbar.html' %}
    <div class="container-fluid p-0">
        <div class="row g-0">
            {% include 'partials/sidebar.html' %}
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-white"><i class="fas fa-cog me-2"></i>Device Configuration - {{ camera.name }}</h1>
                    <a href="/devices" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action active bg-primary">Basic Settings</a>
                            <a href="#" class="list-group-item list-group-item-action">Network</a>
                            <a href="#" class="list-group-item list-group-item-action">Video & Audio</a>
                            <a href="#" class="list-group-item list-group-item-action">Events</a>
                            <a href="#" class="list-group-item list-group-item-action">Storage</a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card card-dark">
                            <div class="card-header"><h5>Basic Settings</h5></div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Device Name</label>
                                        <input type="text" class="form-control" value="{{ camera.name }}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">IP Address</label>
                                        <input type="text" class="form-control" value="{{ camera.ip }}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Location</label>
                                        <input type="text" class="form-control" value="{{ camera.location }}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">RTSP URL</label>
                                        <input type="text" class="form-control" value="{{ camera.url }}">
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>Save Changes
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
