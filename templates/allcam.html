<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>All Cameras - Live Rotation - Smart Surveillance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f1214 0%, #1a1d20 50%, #2d1b4e 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: rgba(15, 18, 20, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-brand {
            padding: 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-align: center;
        }

        .sidebar-group {
            padding: 0.5rem 0;
        }

        .group-header {
            padding: 0.75rem 1.5rem;
            color: #a5b4fc;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s;
        }

        .group-header:hover {
            background: rgba(102, 126, 234, 0.1);
            color: white;
        }

        .group-header i {
            transition: transform 0.3s;
        }

        .group-header.collapsed i.fa-chevron-down {
            transform: rotate(-90deg);
        }

        .camera-item {
            padding: 0.625rem 1.5rem 0.625rem 2.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .camera-item:hover {
            color: white;
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
        }

        .camera-item.active {
            color: white;
            background: rgba(102, 126, 234, 0.2);
            border-left-color: #667eea;
        }

        .camera-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 0.5rem;
        }

        .camera-status.online {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .camera-status.offline {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
        }

        .control-bar {
            position: fixed;
            top: 0;
            left: 280px;
            right: 0;
            background: rgba(15, 18, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            z-index: 999;
            transition: transform 0.3s ease;
        }

        .control-bar.hidden {
            transform: translateY(-100%);
        }

        .navbar-trigger {
            position: fixed;
            top: 0;
            left: 280px;
            right: 0;
            height: 50px;
            z-index: 998;
        }

        .video-grid {
            display: grid;
            gap: 1rem;
            margin-top: 120px;
            padding-bottom: 2rem;
        }

        .video-grid.split-1 {
            grid-template-columns: 1fr;
        }

        .video-grid.split-4 {
            grid-template-columns: repeat(2, 1fr);
        }

        .video-grid.split-8 {
            grid-template-columns: repeat(4, 1fr);
        }

        .video-grid.split-9 {
            grid-template-columns: repeat(3, 1fr);
        }

        .video-grid.split-16 {
            grid-template-columns: repeat(4, 1fr);
        }

        .video-card {
            background: rgba(15, 18, 20, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            transition: all 0.3s;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .video-frame {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #1a1d20;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1rem;
            color: white;
        }

        .video-title {
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0;
        }

        .video-location {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }

        .btn-control {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: white;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }

        .btn-control:hover {
            background: rgba(102, 126, 234, 0.2);
            border-color: rgba(102, 126, 234, 0.5);
            color: white;
        }

        .btn-control.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .rotation-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 0.5rem;
            color: #10b981;
            font-size: 0.875rem;
        }

        .rotation-indicator i {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .progress-bar-container {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: rgba(15, 18, 20, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: white;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .control-bar {
                left: 0;
            }

            .navbar-trigger {
                left: 0;
            }

            .toggle-sidebar {
                display: block;
            }

            .video-grid.split-8,
            .video-grid.split-16 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Toggle Sidebar Button (Mobile) -->
    <button class="toggle-sidebar" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-video me-2"></i>All Cameras
        </div>
        <div class="p-3">
            <div id="cameraGroups"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar Trigger Area -->
        <div class="navbar-trigger" onmouseenter="showNavbar()"></div>

        <!-- Control Bar -->
        <div class="control-bar" id="controlBar" onmouseleave="startHideTimer()">
            <div class="row align-items-center g-3">
                <div class="col-md-4">
                    <h5 class="text-white mb-0">
                        <i class="fas fa-camera me-2"></i>Live Camera Rotation
                    </h5>
                </div>
                <div class="col-md-8">
                    <div class="d-flex flex-wrap gap-2 justify-content-end align-items-center">
                        <!-- Rotation Control -->
                        <button class="btn btn-control" id="rotationBtn" onclick="toggleRotation()">
                            <i class="fas fa-play me-2"></i><span id="rotationText">Start Rotation</span>
                        </button>
                        
                        <!-- Rotation Interval -->
                        <select class="form-select" style="width: auto; background: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.1); color: white;" id="intervalSelect" onchange="updateInterval()">
                            <option value="10">10 seconds</option>
                            <option value="30">30 seconds</option>
                            <option value="60" selected>1 minute</option>
                            <option value="120">2 minutes</option>
                            <option value="300">5 minutes</option>
                        </select>

                        <!-- Split View -->
                        <div class="btn-group">
                            <button class="btn btn-control" onclick="setSplit(1)">
                                <i class="fas fa-square"></i> 1
                            </button>
                            <button class="btn btn-control active" onclick="setSplit(4)">
                                <i class="fas fa-th-large"></i> 4
                            </button>
                            <button class="btn btn-control" onclick="setSplit(9)">
                                <i class="fas fa-th"></i> 9
                            </button>
                            <button class="btn btn-control" onclick="setSplit(16)">
                                <i class="fas fa-th"></i> 16
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rotation Indicator -->
            <div class="mt-3" id="rotationIndicator" style="display: none;">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="rotation-indicator">
                        <i class="fas fa-sync-alt"></i>
                        <span>Auto-rotating cameras (<span id="currentPage">1</span>/<span id="totalPages">1</span>)</span>
                    </span>
                    <span class="text-white-50" style="font-size: 0.875rem;">
                        Next rotation in <span id="countdown">60</span>s
                    </span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
        </div>

        <!-- Video Grid -->
        <div class="video-grid split-4" id="videoGrid">
            <!-- Videos will be loaded here dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get CSRF token
        function getCSRFToken() {
            const token = document.querySelector('meta[name="csrf-token"]');
            return token ? token.getAttribute('content') : '';
        }

        let cameras = [];
        let groups = {};
        let currentSplit = 4;
        let currentPage = 0;
        let rotationActive = false;
        let rotationInterval = 60; // seconds
        let countdownTimer = null;
        let countdownValue = rotationInterval;
        let progressTimer = null;
        let navbarHideTimer = null;
        let isNavbarVisible = true;

        // Navbar auto-hide functionality
        function showNavbar() {
            const navbar = document.getElementById('controlBar');
            navbar.classList.remove('hidden');
            isNavbarVisible = true;
            clearTimeout(navbarHideTimer);
        }

        function hideNavbar() {
            const navbar = document.getElementById('controlBar');
            navbar.classList.add('hidden');
            isNavbarVisible = false;
        }

        function startHideTimer() {
            clearTimeout(navbarHideTimer);
            navbarHideTimer = setTimeout(() => {
                hideNavbar();
            }, 3000); // Hide after 3 seconds
        }

        // Initialize navbar hide timer on page load
        window.addEventListener('load', () => {
            startHideTimer();
        });

        // Fetch all cameras
        async function loadCameras() {
            try {
                const response = await fetch('/api/cameras?per_page=1000', {
                    headers: {
                        'X-CSRFToken': getCSRFToken()
                    }
                });
                const data = await response.json();
                cameras = data.cameras;
                
                // Group cameras by location
                groups = {};
                cameras.forEach(camera => {
                    const location = camera.location || 'Ungrouped';
                    if (!groups[location]) {
                        groups[location] = [];
                    }
                    groups[location].push(camera);
                });

                renderSidebar();
                renderVideoGrid();
            } catch (error) {
                console.error('Error loading cameras:', error);
            }
        }

        // Render sidebar with groups
        function renderSidebar() {
            const container = document.getElementById('cameraGroups');
            container.innerHTML = '';

            Object.keys(groups).sort().forEach((groupName, index) => {
                const groupCameras = groups[groupName];
                const groupId = `group-${index}`;
                
                const groupHTML = `
                    <div class="sidebar-group">
                        <div class="group-header" onclick="toggleGroup('${groupId}')">
                            <span>
                                <i class="fas fa-layer-group me-2"></i>${groupName} (${groupCameras.length})
                            </span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="${groupId}" class="group-cameras">
                            ${groupCameras.map(cam => `
                                <div class="camera-item" onclick="focusCamera(${cam.id})">
                                    <span>${cam.name}</span>
                                    <span class="camera-status ${cam.status}"></span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += groupHTML;
            });
        }

        // Toggle group collapse
        function toggleGroup(groupId) {
            const group = document.getElementById(groupId);
            const header = group.previousElementSibling;
            
            if (group.style.display === 'none') {
                group.style.display = 'block';
                header.classList.remove('collapsed');
            } else {
                group.style.display = 'none';
                header.classList.add('collapsed');
            }
        }

        // Render video grid
        function renderVideoGrid() {
            const grid = document.getElementById('videoGrid');
            const totalPages = Math.ceil(cameras.length / currentSplit);
            const start = currentPage * currentSplit;
            const end = start + currentSplit;
            const pageCameras = cameras.slice(start, end);

            grid.innerHTML = pageCameras.map(camera => `
                <div class="video-card">
                    <img src="/video_feed/${camera.id}" class="video-frame" alt="${camera.name}">
                    <div class="video-overlay">
                        <p class="video-title">${camera.name}</p>
                        <p class="video-location">
                            <i class="fas fa-map-marker-alt me-1"></i>${camera.location || 'Unknown'}
                        </p>
                    </div>
                </div>
            `).join('');

            // Update page indicator
            document.getElementById('currentPage').textContent = totalPages > 0 ? currentPage + 1 : 0;
            document.getElementById('totalPages').textContent = totalPages;
        }

        // Set split view
        function setSplit(split) {
            currentSplit = split;
            currentPage = 0;
            
            const grid = document.getElementById('videoGrid');
            grid.className = `video-grid split-${split}`;
            
            // Update active button
            document.querySelectorAll('.btn-group .btn-control').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('button').classList.add('active');
            
            renderVideoGrid();
        }

        // Toggle rotation
        function toggleRotation() {
            rotationActive = !rotationActive;
            const btn = document.getElementById('rotationBtn');
            const text = document.getElementById('rotationText');
            const indicator = document.getElementById('rotationIndicator');
            
            if (rotationActive) {
                btn.innerHTML = '<i class="fas fa-pause me-2"></i><span id="rotationText">Stop Rotation</span>';
                btn.classList.add('active');
                indicator.style.display = 'block';
                startRotation();
            } else {
                btn.innerHTML = '<i class="fas fa-play me-2"></i><span id="rotationText">Start Rotation</span>';
                btn.classList.remove('active');
                indicator.style.display = 'none';
                stopRotation();
            }
        }

        // Update interval
        function updateInterval() {
            rotationInterval = parseInt(document.getElementById('intervalSelect').value);
            if (rotationActive) {
                stopRotation();
                startRotation();
            }
        }

        // Start rotation
        function startRotation() {
            countdownValue = rotationInterval;
            updateCountdown();
            
            countdownTimer = setInterval(() => {
                countdownValue--;
                updateCountdown();
                
                if (countdownValue <= 0) {
                    nextPage();
                    countdownValue = rotationInterval;
                }
            }, 1000);

            // Progress bar animation
            updateProgress();
        }

        // Stop rotation
        function stopRotation() {
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            if (progressTimer) {
                clearInterval(progressTimer);
                progressTimer = null;
            }
        }

        // Update countdown
        function updateCountdown() {
            document.getElementById('countdown').textContent = countdownValue;
        }

        // Update progress bar
        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            let elapsed = 0;
            
            progressTimer = setInterval(() => {
                elapsed += 100;
                const percentage = (elapsed / (rotationInterval * 1000)) * 100;
                progressBar.style.width = percentage + '%';
                
                if (percentage >= 100) {
                    elapsed = 0;
                }
            }, 100);
        }

        // Next page
        function nextPage() {
            const totalPages = Math.ceil(cameras.length / currentSplit);
            currentPage = (currentPage + 1) % totalPages;
            renderVideoGrid();
        }

        // Focus on specific camera
        function focusCamera(cameraId) {
            const camera = cameras.find(c => c.id === cameraId);
            if (camera) {
                currentSplit = 1;
                const grid = document.getElementById('videoGrid');
                grid.className = 'video-grid split-1';
                
                currentPage = cameras.indexOf(camera);
                renderVideoGrid();
                
                // Update split buttons
                document.querySelectorAll('.btn-group .btn-control').forEach(btn => {
                    btn.classList.remove('active');
                });
            }
        }

        // Toggle sidebar (mobile)
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        // Initialize
        loadCameras();

        // Refresh camera list every 30 seconds
        setInterval(loadCameras, 30000);
    </script>
</body>
</html>
