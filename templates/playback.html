<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playback - CamGuid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% include 'partials/styles.html' %}
</head>
<body class="bg-dark">
    {% include 'partials/navbar.html' %}
    <div class="container-fluid p-0">
        <div class="row g-0">
            {% include 'partials/sidebar.html' %}
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-white"><i class="fas fa-play-circle me-2"></i>Video Playback</h1>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card card-dark mb-3">
                            <div class="card-header"><h6>Playback Controls</h6></div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Camera</label>
                                    <select class="form-select" id="playbackCamera">
                                        {% for cam in cameras %}
                                        <option value="{{ cam.id }}">{{ cam.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="date" class="form-control" id="playbackDate">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Time</label>
                                    <input type="time" class="form-control" id="playbackTime">
                                </div>
                                <button class="btn btn-primary w-100" onclick="startPlayback()">
                                    <i class="fas fa-play me-1"></i>Play
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="card card-dark">
                            <div class="card-body p-0">
                                <div id="playbackPlayer" style="height: 500px; background: #000; display: flex; align-items: center; justify-content: center;">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-play-circle fa-4x mb-3"></i>
                                        <p>Select camera and time to start playback</p>
                                    </div>
                                </div>
                                <div class="p-3 border-top">
                                    <div class="d-flex justify-content-center mb-2">
                                        <button class="btn btn-sm btn-light me-2"><i class="fas fa-backward"></i></button>
                                        <button class="btn btn-sm btn-success me-2"><i class="fas fa-play"></i></button>
                                        <button class="btn btn-sm btn-warning me-2"><i class="fas fa-pause"></i></button>
                                        <button class="btn btn-sm btn-danger me-2"><i class="fas fa-stop"></i></button>
                                        <button class="btn btn-sm btn-light"><i class="fas fa-forward"></i></button>
                                    </div>
                                    <input type="range" class="form-range" min="0" max="100" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function startPlayback() {
            const camera = document.getElementById('playbackCamera').value;
            const date = document.getElementById('playbackDate').value;
            const time = document.getElementById('playbackTime').value;
            alert(`Playing back camera ${camera} at ${date} ${time}`);
        }
    </script>
</body>
</html>
