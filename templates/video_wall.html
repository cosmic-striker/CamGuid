<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Video Wall - CamGuid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% include 'partials/styles.html' %}
    <style>
        .video-wall-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            background: #000;
            height: calc(100vh - 150px);
        }
        .video-wall-item {
            position: relative;
            background: #111;
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body class="bg-dark">
    {% include 'partials/navbar.html' %}
    
    <div class="container-fluid p-0">
        <div class="row g-0">
            {% include 'partials/sidebar.html' %}
            
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-white"><i class="fas fa-th-large me-2"></i>Video Wall</h1>
                    <div class="btn-toolbar">
                        <button class="btn btn-sm btn-outline-light me-2" onclick="setWallLayout('2x2')">2x2</button>
                        <button class="btn btn-sm btn-outline-light me-2 active" onclick="setWallLayout('4x4')">4x4</button>
                        <button class="btn btn-sm btn-outline-light" onclick="setWallLayout('6x6')">6x6</button>
                    </div>
                </div>

                <div class="video-wall-grid" id="videoWall">
                    {% for camera in cameras[:16] %}
                    <div class="video-wall-item">
                        <img src="/video_feed/{{ camera.id }}" class="w-100 h-100" style="object-fit: cover;">
                        <div class="video-overlay">
                            <div class="video-title">{{ camera.name }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% include 'partials/scripts.html' %}
    <script>
        function setWallLayout(layout) {
            const grid = document.getElementById('videoWall');
            const [cols, rows] = layout.split('x');
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            
            // Update active button
            document.querySelectorAll('.btn-toolbar button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
