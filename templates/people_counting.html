<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counting - CamGuid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% include 'partials/styles.html' %}
</head>
<body class="bg-dark">
    {% include 'partials/navbar.html' %}
    <div class="container-fluid p-0">
        <div class="row g-0">
            {% include 'partials/sidebar.html' %}
            <main class="col-md-10 ms-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2 text-white"><i class="fas fa-users me-2"></i>People Counting</h1>
                </div>
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card card-dark text-center">
                            <div class="card-body">
                                <h6 class="text-muted">Total Count Today</h6>
                                <h2 class="text-success">1,247</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-dark text-center">
                            <div class="card-body">
                                <h6 class="text-muted">Current Occupancy</h6>
                                <h2 class="text-warning">328</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-dark text-center">
                            <div class="card-body">
                                <h6 class="text-muted">Peak Hour</h6>
                                <h2 class="text-info">14:00</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card card-dark text-center">
                            <div class="card-body">
                                <h6 class="text-muted">Avg. Dwell Time</h6>
                                <h2 class="text-primary">45m</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card card-dark">
                    <div class="card-header"><h5>Hourly Traffic</h5></div>
                    <div class="card-body">
                        <canvas id="peopleChart" height="80"></canvas>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const ctx = document.getElementById('peopleChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['08:00', '10:00', '12:00', '14:00', '16:00', '18:00', '20:00'],
                datasets: [{
                    label: 'People Count',
                    data: [45, 89, 156, 234, 178, 123, 67],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.4
                }]
            }
        });
    </script>
</body>
</html>
