<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ camera.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .status-indicator { position: absolute; top: 15px; right: 15px; width: 15px; height: 15px; border-radius: 50%; z-index: 10; }
        .status-online { background-color: #28a745; box-shadow: 0 0 10px rgba(40, 167, 69, 0.5); }
        .status-offline { background-color: #dc3545; box-shadow: 0 0 10px rgba(220, 53, 69, 0.5); }
        .camera-details { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .live-feed { border-radius: 10px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card live-feed">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0"><i class="fas fa-video me-2"></i>{{ camera.name }} - Live Feed</h4>
                    </div>
                    <div class="card-body p-0 position-relative">
                        <div class="status-indicator status-{{ 'online' if camera.status == 'online' else 'offline' }}"></div>
                        <img src="{{ url_for('video_feed', camera_id=camera.id) }}" class="img-fluid w-100" alt="Live Feed">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card camera-details">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Camera Details</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="mb-3">
                                <i class="fas fa-tag me-2"></i>
                                <strong>Name:</strong> {{ camera.name }}
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-network-wired me-2"></i>
                                <strong>IP Address:</strong> {{ camera.ip }}
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-link me-2"></i>
                                <strong>RTSP URL:</strong>
                                <br><small class="text-light">{{ camera.url }}</small>
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-map-marker-alt me-2"></i>
                                <strong>Location:</strong> {{ camera.location|title }}
                            </li>
                            <li class="mb-3">
                                <i class="fas fa-circle me-2"></i>
                                <strong>Status:</strong>
                                <span class="badge bg-{{ 'success' if camera.status == 'online' else 'danger' }} ms-2">
                                    {{ camera.status|title }}
                                </span>
                            </li>
                        </ul>
                        <div class="mt-4">
                            <form method="POST" action="{{ url_for('update_location', camera_id=camera.id) }}">
                                <div class="input-group">
                                    <input type="text" name="location" class="form-control" placeholder="Change location" value="{{ camera.location }}">
                                    <button type="submit" class="btn btn-light">
                                        <i class="fas fa-save me-1"></i>Update
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
