version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: camguid-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-camguid}
      POSTGRES_USER: ${POSTGRES_USER:-camguid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-camguid_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - camera-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-camguid}"]
      interval: 10s
      timeout: 5s
      retries: 5

  camera-dashboard:
    build: .
    image: ${DOCKERHUB_USERNAME:-your-dockerhub-username}/campy:latest
    container_name: CamPy
    ports:
      - "2005:5000"
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - FLASK_ENV=development
      - DEBUG=False
      - DATABASE_URL=postgresql://${POSTGRES_USER:-camguid}:${POSTGRES_PASSWORD:-camguid_password}@db:5432/${POSTGRES_DB:-camguid}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-camguid}
      - POSTGRES_USER=${POSTGRES_USER:-camguid}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-camguid_password}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - camera-network

volumes:
  postgres-data:
    driver: local

networks:
  camera-network:
    driver: bridge